name: Typecheck, Lint & Build

on:
  push: [ push, pull_request ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@2
      - name: Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Typecheck
        run: npm run typecheck
      - name: Lint
        run: npm run lint --max-warnings=0
      - name: Build
        env:
          NEXT_PUBLIC_SUBAPASE_URL: "https://example.supabase.co"
          NEXT_PUBLIC_SUBAPASE_ANON_KEY: "dummy-key"
        run: npm run build
